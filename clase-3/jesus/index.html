<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Carrera de plátanos</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
		<h1>Bienvenidos a la carrera de plátanos</h1>
	<div class="row">
		<div class="col-md-12">
			<h3>Apuesta por tu plátano</h3>
			<div class="row">
				<div class="col-md-3">
					<label for="">Plátano 1</label>
					<input type="text" id="data1">
				</div>
				<div class="col-md-3">
					<label for="">Plátano 2</label>
					<input type="text" id="data2">
				</div>
				<div class="col-md-3">
					<label for="">Plátano 3</label>
					<input type="text" id="data3">
				</div>
				<div class="col-md-3">
					<label for="">Plátano 4</label>
					<input type="text" id="data4">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<ul style="padding-left: 0; list-style: none;">
				<li id="platano2">
					<div>
						<img src="images/mochilo.png" alt="">
					</div>
				</li>
				<li id="platano3">
					<div>
						<img src="images/mochilo.png" alt="">
					</div>
				</li>
				<li id="platano3">
					<div>
						<img src="images/mochilo.png" alt="">
					</div>
				</li>
				<li id="platano4">
					<div>
						<img src="images/mochilo.png" alt="">
					</div>
				</li>
			</ul>
		</div>
	</div>

	<div class="button-wadus">
		<button type="button" class="btn btn-primary">
			Empezar la carrera
		</button>
	</div>

	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>
							Nombre
						</th>
						<th>
							Puesto
						</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-active">
						<td>
							Plátano 1
						</td>
						<td class="tabla-platano1"></td>
					</tr>
					<tr class="table-success">
						<td>
							Plátano 2
						</td>
						<td class="tabla-platano1"></td>
					</tr>
					<tr class="table-warning">
						<td>
							Plátano 3
						</td>
						<td class="tabla-platano1"></td>
					</tr>
					<tr class="table-danger">
						<td>
							Plátano 4
						</td>
						<td class="tabla-platano1"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

    <script src="js/scripts.js"></script>
  </body>
</html>
